<!DOCTYPE html>
<html>
<head>
    <title>Redact post</title>
    <meta charset="utf-8" />
</head>
<body>
    <h2>Redact post</h2>
    <form action="redactp" method="post">
        <p>
            Id:<br>
            <input name="id" />
        </p>
        <p>
            Title:<br>
            <input name="title" />
        </p>
        <p>
            Content :<br>
            <input name="content" />
        </p>
        <input type="submit" value="Send" />
    </form>
</body>
</html>
