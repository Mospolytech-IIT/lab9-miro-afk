<!DOCTYPE html>
<html>
<head>
    <title>Create post</title>
    <meta charset="utf-8" />
</head>
<body>
    <h2>Create post</h2>
    <form action="crpost" method="post">
        <p>
            Title:<br>
            <input name="title" />
        </p>
        <p>
            Content :<br>
            <input name="content" />
        </p>
        <p>
            User_id :<br>
            <input name="user_id" />
        </p>
        <input type="submit" value="Send" />
    </form>
</body>
</html>
